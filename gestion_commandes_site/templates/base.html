<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Mon site{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'commandes:index' %}">Accueil</a>
    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="{% url 'commandes:cart_detail' %}">Panier</a>
      {% if user.is_authenticated %}
        <span class="me-2">Bonjour {{ user.username }}</span>

        <!-- Déconnexion par POST (sécurisé) -->
        <form action="{% url 'commandes:logout' %}" method="post" style="display:inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-secondary me-2">Se déconnecter</button>
        </form>

      {% else %}
        <a class="btn btn-primary me-2" href="{% url 'commandes:login' %}">Se connecter</a>
        <a class="btn btn-outline-dark me-2" href="{% url 'commandes:signup' %}">S'inscrire</a>
        <a class="btn btn-link" href="/admin/">Admin</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
